{% extends "base.html" %}

{% load static %}

{% block canvas-bg %}
    <canvas id="canvas-background"
            resize="true"
            style="background: rgb(242, 242, 242); -webkit-user-drag: none; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"
            data-paper-scope="1">
    </canvas>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col">
      <div class="source hidden" style="border-width: 0px 0px 0px 1px;"></div>

    </div>
  </div>
{% endblock %}

{% block scripts %}
    <script type="text/paperscript" canvas="canvas-background" src="{% static 'js/animation.js' %}"></script>
{% endblock %}
