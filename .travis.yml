sudo: required

services:
  - docker

language: python
python:
    - "3.6"

before_install:
  - docker build -t factycznie/factycznie-backend .

install:
    - pip install -r requirements.txt
script: coverage run --source=factcoin manage.py test --settings=factcoin.settings.test
after_success:
    - coveralls

deploy:
  provider: script
  script: bash docker_push
  on:
    branch: master
